<!DOCTYPE html>
{{ if (eq .Title "Home") }}
<html lang="en" data-home="true">
{{ else }}
<html lang="en">
{{ end }}
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}
	{{ block "main" . }}{{ end }}
  {{ partial "footer.html" . }}
  {{ partial "custom_footer.html" . }}
		{{ range .Site.Params.plugins_js }}
			<script src="{{ . }}"></script>
		{{ end }}
</body>
</html>
